<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Recognition App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Voice Recognition</h1>
            <br>
            <br>
            <p>Speak freely and export your transcript.</p>
            <br>
        </header>
        <div class="controls">
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn stop" disabled>Stop</button>

        </div>
        <div id="output" class="output">Your speech will appear here...</div>
    </div>

    <!-- Include libraries for Word export -->
    <script src="https://unpkg.com/docx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
